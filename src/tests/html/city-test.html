    <style>
        body {
            padding: 20px;
            background: var(--background-color);
            min-height: 100vh;
            margin: 0;
        }

        #test-container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Override any container styles that might interfere */
        .container {
            width: 100%;
            max-width: none;
            padding: 0;
            background: transparent;
            box-shadow: none;
            border-radius: 0;
        }

        /* Ensure restaurant cards have proper spacing */
        .restaurant-card {
            margin: 20px 0;
        }

        @media (max-width: 480px) {
            body {

            }

<body>
    <div id="test-container"></div>

    <script src="../../js/utils/api.js"></script>
    <script src="../../js/quiz/quiz_version_j.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the city selection question from the quiz data
            const cityQuestion = window.quizDataJ.find(q => q.type === 'city_selection');
            if (cityQuestion) {
                cityQuestion.render(document.getElementById('test-container'));
            }
        });
    </script>
