<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: white;
            color: #1a1a1a;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .status-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 5px 0;
            font-size: 14px;
        }
        .logo {
            width: 119px;
            height: 37px;
            margin: 25px auto 20px;
        }
        h1 {
            font-size: 32px;
            color: #0a2240;
            margin: 0 0 10px;
        }
        .subtitle {
            font-size: 24px;
            color: #0a2240;
            margin-bottom: 5px;
        }
        .description {
            font-size: 18px;
            color: #0a2240;
            margin-bottom: 25px;
        }
        .instructions {
            text-align: left;
            margin: 20px 0;
        }
        .instructions h2 {
            font-size: 20px;
            color: #0a2240;
            margin-bottom: 10px;
        }
        .instructions ol {
            padding-left: 20px;
            margin: 0;
        }
        .instructions li {
            margin-bottom: 8px;
            font-size: 16px;
        }
        .map-card {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 12px;
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .map-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .map-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .map-info {
            text-align: left;
        }
        .premium-badge {
            background: linear-gradient(45deg, #F01E6F, #EF6F5E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 14px;
            margin-bottom: 2px;
            font-weight: 600;
        }
        .map-title {
            font-size: 18px;
            font-weight: bold;
        }
        .download-button {
            background-color: #0a2240;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            display: block;
            margin: 20px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="status-icons">
                <!-- Signal and battery icons would go here -->
            </div>
        </div>

        <img src="assets/welcome-header-svg-logo.svg" alt="Atly Logo" class="logo">

        <h1>You're in!</h1>
        <div class="subtitle">Let the gluten-free magic begin.</div>

        <div class="instructions">
            <h2>Instructions</h2>
            <ol>
                <li>Download and open the Atly app</li>
                <li>Tap "I have an account"</li>
                <li>Use the same email or social login</li>
            </ol>
        </div>

        <div class="map-card">
            <div class="map-icon">
                <img src="assets/croissant.png" alt="Croissant">
            </div>
            <div class="map-info">
                <div class="premium-badge">Premium map</div>
                <div class="map-title">Gluten Free eats</div>
            </div>
        </div>

        <a href="https://go.steps.me/indirect-ads-quiz" class="download-button" id="downloadButton">
            Get the app
            <!-- App Store and Play Store icons would go here -->
        </a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const branchUrl = urlParams.get('branchLink');
            
            const userEmailElement = document.getElementById('userEmail');
            if (email && email.trim() !== '') {
                userEmailElement.textContent = email;
            } else {
                userEmailElement.style.color = '#999';
            }
            
            if (branchUrl) {
                document.getElementById('downloadButton').href = decodeURIComponent(branchUrl);
            }
        });
    </script>
</body>
</html>
